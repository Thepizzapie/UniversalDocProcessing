[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "document-ai-framework"
version = "1.0.0"
description = "Production-ready AI-powered document classification and extraction framework"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name = "Document AI Framework", email = "contact@example.com"}]
dependencies = []

[project.urls]
Homepage = "https://example.com"
Repository = "https://example.com/repo"

[tool.setuptools]
packages = ["document_processing", "service", "sdk"]
[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  ".venv",
]

[tool.ruff.lint]
select = [
  "E", "F", "I",
]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]

