<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Invoice</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      form > div { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>New Invoice</h1>
    <p><a href="/invoices">Back to list</a></p>
    <form method="post">
      <div>
        <label>Invoice #<br/><input name="invoice_number" required></label>
      </div>
      <div>
        <label>Date<br/><input name="invoice_date" placeholder="YYYY-MM-DD" required></label>
      </div>
      <div>
        <label>Vendor Name<br/><input name="vendor_name" required></label>
      </div>
      <div>
        <label>Customer Name<br/><input name="customer_name" required></label>
      </div>
      <div>
        <label>Total Amount<br/><input type="number" step="0.01" name="total_amount" required></label>
      </div>
      <div>
        <label>Currency<br/><input name="currency" value="USD" required></label>
      </div>
      <button type="submit">Create</button>
    </form>
  </body>
  </html>
