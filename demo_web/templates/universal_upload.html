<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Universal Upload</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      form > div { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>Universal Document Upload</h1>
    <p>
      Upload any document (invoice, receipt, load sheet, etc.). The service will
      classify and extract fields automatically.
    </p>
    <p><a href="/">Home</a></p>
    <form method="post" enctype="multipart/form-data">
      <div>
        <label>File(s) (PDF or image)
          <input type="file" name="files" accept="application/pdf,image/*" multiple required />
        </label>
      </div>
      <div>
        <label>Include OCR Text in Result?
          <select name="return_text">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </label>
      </div>
      <button type="submit">Upload & Process</button>
    </form>
  </body>
  </html>
