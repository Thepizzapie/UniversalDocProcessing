<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Load Sheet</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      form > div { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>New Load Sheet</h1>
    <p><a href="/load-sheets">Back to list</a></p>
    <form method="post">
      <div>
        <label>Load #<br/><input name="load_number" required></label>
      </div>
      <div>
        <label>Pickup Location<br/><input name="pickup_location" required></label>
      </div>
      <div>
        <label>Dropoff Location<br/><input name="dropoff_location" required></label>
      </div>
      <div>
        <label>Pickup Date<br/><input name="pickup_date" placeholder="YYYY-MM-DD" required></label>
      </div>
      <div>
        <label>Dropoff Date<br/><input name="dropoff_date" placeholder="YYYY-MM-DD" required></label>
      </div>
      <div>
        <label>Carrier Name<br/><input name="carrier_name" required></label>
      </div>
      <div>
        <label>Total Weight (lbs)<br/><input type="number" step="0.01" name="total_weight_lbs" required></label>
      </div>
      <button type="submit">Create</button>
    </form>
  </body>
  </html>
