<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Invoices</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 8px; }
      th { background: #f5f5f5; }
      a { margin-right: 12px; }
    </style>
  </head>
  <body>
    <h1>Invoices</h1>
    <p><a href="/">Home</a> <a href="/invoices/new">New Invoice</a> <a href="/invoices/upload">Upload Invoice</a></p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Invoice #</th>
          <th>Date</th>
          <th>Vendor</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody>
        {% for i in items %}
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.invoice_number }}</td>
          <td>{{ i.invoice_date }}</td>
          <td>{{ i.vendor_name }}</td>
          <td>{{ i.customer_name }}</td>
          <td>{{ i.total_amount }}</td>
          <td>{{ i.currency }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
